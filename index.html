          <div>
            <h1 class="h1 ppp-orange-red" id="eventName">Event Time</h1>
            <span class="ppp-white" id="eventDescription"></span><br><br>
            <h2 class="h3 ppp-white" id="eventTimeOriginal"></h2>
            <span class="ppp-white" id="timezoneOriginal"></span><br><br>
            <h2 class="h3 ppp-white" id="eventTime"></h2>

            <input type="text" class="form-control my-1" id="customName" placeholder="Event Name" onkeyup="customTime()">
            <label for="customName" class="visually-hidden">Event Name</label>
            <input type="text" class="form-control my-1" id="customDescription" placeholder="Event Description" onkeyup="customTime()">

            <input type="datetime-local" class="form-control my-1" id="customTime" onchange="customTime()"><br>
            <label for="customTime" class="visually-hidden">Event Time</label>
            <div class="input-group">
              <input disabled type="text" class="form-control my-1" value="https://eventtime.drunkrobot.co.uk/Event-Timezone/?unixTime=1670760000&name=Event%20Name%20&description=Description&timezoneOriginal=Europe%2FLondon" id="customURL">
              <label for="customURL" class="visually-hidden">Copy Custom Event URL</label>
              <button class="btn ppp-btn my-1" onclick="copy()">Copy Link</button>
            </div>
          </div>
        </div>
